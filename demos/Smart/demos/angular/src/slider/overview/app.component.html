<div>
    <div class="container">
        <div class="underlined">Horizontal slider</div>
        Value: <span id="horizontalSliderValue">30.00</span>
        <smart-slider id="horizontalSlider" show-tooltip orientation="horizontal" min="0" max="100" value="30"
            scale-position="none"></smart-slider>
        <br />
        <div class="underlined">Vertical slider</div>
        Value: <span id="verticalSliderValue">30.00</span>
        <smart-slider id="verticalSlider" show-tooltip tooltip-position="far" orientation="vertical" min="0" max="100"
            value="30" scale-position="none"></smart-slider>
    </div>
    <div class="container">
        <div class="underlined">Inverted horizontal slider</div>
        Value: <span id="invertedHorizontalSliderValue">30.00</span>
        <smart-slider id="invertedHorizontalSlider" show-tooltip orientation="horizontal" inverted min="0" max="100"
            value="30" scale-position="none"></smart-slider>
        <br />
        <div class="underlined">Inverted vertical slider</div>
        Value: <span id="invertedVerticalSliderValue">30.00</span>
        <smart-slider id="invertedVerticalSlider" show-tooltip tooltip-position="far" orientation="vertical" inverted
            min="0" max="100" value="30" scale-position="none"></smart-slider>
    </div>
</div>
