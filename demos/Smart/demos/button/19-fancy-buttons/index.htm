<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Button Overview Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../scripts/common.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.element.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.button.js"></script>
    <script src="index.js"></script>

</head>
<body>

    <div class="button-demo fancy-buttons">
        <label>Fancy Buttons</label>
        <div class="demo-buttons-group">

            <section class="content">
                <div>
                    <smart-button class="doar-btn">
                        <a href="javascript:void(0)" class="btn btn--doar">Doar</a>
                    </smart-button>
                </div>

                <br />

                <div>
                    <a href="javascript:void(0)" class="btn btn--promo"><smart-button class="promtion-btn">Promoção</smart-button></a>
                </div>

                <br />

                <div>
                    <smart-button class="pausar-btn">
                        <a href="javascript:void(0)" class="btn btn--action"><span>Pausar</span></a>
                    </smart-button>
                </div>

                <!-- Redes Sociais -->
                <div class='flat-under'>
                    <div class='grow-container'>
                        <smart-button class="share-btn">
                            <a href="javascript:void(0)" class='to-twitter circle-button'>
                                <i class="fa fa-twitter fa-fw" aria-hidden="true"></i>
                            </a>
                        </smart-button>
                    </div>

                    <div class='grow-container'>
                        <smart-button class="share-btn">
                            <a href="javascript:void(0)" class='to-red circle-button'>
                                <i class="fa fa-google-plus fa-fw" aria-hidden="true"></i>
                            </a>
                        </smart-button>
                    </div>

                    <div class='grow-container'>
                        <smart-button class="share-btn">
                            <a href="javascript:void(0)" class='to-facebook circle-button'>
                                <i class="fa fa-facebook fa-fw" aria-hidden="true"></i>
                            </a>
                        </smart-button>
                    </div>

                    <div class='grow-container'>
                        <smart-button class="share-btn">
                            <a href="javascript:void(0)" class='to-linkedin circle-button'>
                                <i class="fa fa-linkedin fa-fw" aria-hidden="true"></i>
                            </a>
                        </smart-button>
                    </div>

                    <div class='grow-container'>
                        <smart-button class="share-btn">
                            <a href="javascript:void(0)" class='to-reddit circle-button'>
                                <i class="fa fa-reddit-alien fa-fw" aria-hidden="true"></i>
                            </a>
                        </smart-button>
                    </div>

                </div>

                <!--  WOOOOOW  -->
                <div class="box">
                    <button class="cta">
                        <smart-button class="click-me">
                            <a href="javascript:void(0)">Click me</a>
                        </smart-button>
                        <span class="shape">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </button>
                </div>
            </section>
        </div>
    </div>
       
</body>
</html>
