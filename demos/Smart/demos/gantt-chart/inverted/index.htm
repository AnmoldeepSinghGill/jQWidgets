<body>
    <div class="demo-description">
        <b>Description:</b> Inverted Gantt Chart has it's Task Tree on the left and it's Timeline on the right. Click on the CheckBox in order to change the positions.
    </div>

    <smart-gantt-chart inverted></smart-gantt-chart>

    <div class="options">
        <h3>Inverted Gantt Chart</h3>
        <div class="option">
            <smart-check-box checked>Inverted</smart-check-box>
        </div>
    </div>
