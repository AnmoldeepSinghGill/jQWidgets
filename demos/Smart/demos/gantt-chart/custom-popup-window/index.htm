<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gantt Chart Custom Popup Window</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.element.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.button.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.menu.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tree.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.splitter.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.window.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.input.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.ganttchart.js"></script>

    <!-- DateTimePicker -->
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.date.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.datetimepicker.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.calendar.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.listbox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.dropdownlist.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tooltip.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.timepicker.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.numeric.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>

    <!-- MultilineTextBox -->
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.combobox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.textbox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.multilinetextbox.js"></script>

    <script src="index.js"></script>
</head>
<body>
    <div class="demo-description">
        <b>Description:</b> Task Editor is completely customized. Double click on a task to open the task editor.
    </div>

    <smart-gantt-chart id="gant"></smart-gantt-chart>

    <template id="myTemplate">
        <div class="custom-window-content">
            <div class="custom-window-content-section">
                <label id="taskLabel"></label>
            </div>
            <div class="custom-window-content-section">
                <b>Description</b>
            </div>
            <div class="custom-window-content-section">
                <smart-multiline-text-box id="description"></smart-multiline-text-box>
            </div>
            <div class="custom-window-content-section">
                <b>Time Period</b>
            </div>
            <div class="custom-window-content-section date-controls">
                <div class="custom-window-content-section">
                    <select id="dayPicker">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="monthPicker">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <select id="yearPicker">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <div class="custom-window-content-section">
                    <smart-repeat-button id="dayDecrementBtn"><span class="glyphicon glyphicon-minus"></span></smart-repeat-button>
                    <smart-text-box id="dayInput"></smart-text-box>
                    <smart-repeat-button id="dayIncrementBtn"><span class="glyphicon glyphicon-plus"></span></smart-repeat-button>
                    <label>Days</label>
                </div>
                <div class="custom-window-content-section">
                    <label id="totalDate"></label>
                </div>
            </div>
            <div class="custom-window-content-section buttons">
                <smart-button class="error flat" id="deleteBtn">Delete</smart-button>
                <smart-button class="primary flat" id="cancelBtn">Cancel</smart-button>
                <smart-button class="primary" id="saveBtn">Save</smart-button>
            </div>
        </div>
    </template>
</body>
</html>
