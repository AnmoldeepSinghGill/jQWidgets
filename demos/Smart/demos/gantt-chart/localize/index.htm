<body>
    <div class="demo-description">
        <b>Description:</b> Custom <b>timelineHeaderFormatFunction</b> is applied to change a specific format for the header of the Timeline. <br /> Click on the Drop Down List to select a different Locale.
    </div>

        <smart-gantt-chart view="month"></smart-gantt-chart>

        <div class="options">
            <div class="option">
                <h3>Select locale:</h3>
                <smart-drop-down-list>
                    <smart-list-item selected>en</smart-list-item>
                    <smart-list-item>de</smart-list-item>
                    <smart-list-item>bg</smart-list-item>
                    <smart-list-item>fr</smart-list-item>
