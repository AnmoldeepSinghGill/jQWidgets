<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Partial Polar Chart</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    
    
    
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tickintervalhandler.js"></script>
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-chart id="chart"></smart-chart>
    <div class="options">
        <table>
            <tr>
                <td>
                    <p>
                        Move the slider to change start angle:
                    </p>
                    <smart-slider id="sliderStartAngle" min="0" max="360" value="0" coerce labels-visibility="endPoints" ticks-visibility="major" show-unit unit="°"></smart-slider>
                </td>
                <td>
                    <p>
                        Move the slider to change end angle:
                    </p>
                    <smart-slider id="sliderEndAngle" min="0" max="360" value="270" coerce labels-visibility="endPoints" ticks-visibility="major" show-unit unit="°"></smart-slider>
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        Move the slider to rotate:
                    </p>
                    <smart-slider id="sliderRotate" min="0" max="360" value="0" coerce labels-visibility="endPoints" ticks-visibility="major"></smart-slider>
                </td>
                <td>
                    <p>
                        Move the slider to change the radius:
                    </p>
                    <smart-slider id="sliderRadius" min="80" max="140" value="120" coerce labels-visibility="endPoints" ticks-visibility="major"></smart-slider>
                </td>
            </tr>
            <tr>
                <td>
                    <smart-check-box id="checkBoxAutoRotateLabels" checked>Auto-rotate labels</smart-check-box>
                </td>
                <td>
                    <smart-check-box id="checkBoxTicksBetween">Ticks between values</smart-check-box>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
