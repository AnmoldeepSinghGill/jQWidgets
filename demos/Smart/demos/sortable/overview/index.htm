<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sortable Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.element.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.sortable.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.button.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.checkbox.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <em>Drag and drop to change list order</em>
    <smart-sortable id="sortable" items="li">
        <ol>
            <li>Strawberries</li>
            <li>Mango</li>
            <li>Watermelon</li>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Grapes</li>
            <li>Pineapples</li>
            <li>Oranges</li>
            <li>Raspberries</li>
            <li>Peaches</li>
            <li>Cherries</li>
            <li>Kiwi</li>
            <li>Blueberries</li>
            <li>Pomegranate</li>
            <li>Lemons</li>
        </ol>
    </smart-sortable>
    <div class="options">
        <smart-check-box id="handle"><code>drag-mode="handle"</code></smart-check-box>
    </div>
</body>
</html>
