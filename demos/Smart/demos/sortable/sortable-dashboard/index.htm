<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sortable Dashboard</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.element.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.sortable.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h3>My Workplace</h3>
    <smart-sortable id="sortable" mode="horizontal" drag-mode="handle" handle-position="right">
        <div id="square1" class="square">
            <i class="material-icons">
                person
            </i>
            <div>Employees</div>
        </div>
        <div id="square2" class="square">
            <i class="material-icons">
                work_outline
            </i>
            <div>Projects</div>
        </div>
        <div id="square3" class="square">
            <i class="material-icons">
                attach_money
            </i>
            <div>Finance</div>
        </div>
        <div id="square4" class="square">
            <i class="material-icons">
                contact_mail
            </i>
            <div>Partnerships</div>
        </div>
        <div id="square5" class="square">
            <i class="material-icons">
                speaker_phone
            </i>
            <div>Connectivity</div>
        </div>
        <div id="square6" class="square">
            <i class="material-icons">
                location_on
            </i>
            <div>Travel</div>
        </div>
    </smart-sortable>
</body>
</html>
