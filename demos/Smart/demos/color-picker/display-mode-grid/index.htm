<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Picker with displayMode:"grid"</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.element.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.button.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.dropdownbutton.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tooltip.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.colorpanel.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.colorpicker.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.radiobutton.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.checkbox.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Display Mode "grid"</h1>

    <smart-color-picker display-mode="grid"></smart-color-picker>

    <div class="options">
        <div class="option">
            <h3>ApplyValueMode</h3>
            <smart-radio-button group-name="applyValueMode" checked>instantly</smart-radio-button>
            <smart-radio-button group-name="applyValueMode">useButtons</smart-radio-button>
        </div>
        <div class="option">
            <h3>Select Grid Column Count</h3>
            <smart-radio-button group-name="columnSettings">4</smart-radio-button>
            <smart-radio-button group-name="columnSettings">8</smart-radio-button>
            <smart-radio-button group-name="columnSettings" checked>14</smart-radio-button>
        </div>
        <div class="option">
            <h3>Palette</h3>
            <smart-radio-button group-name="palette" checked>default</smart-radio-button>
            <smart-radio-button group-name="palette">gray</smart-radio-button>
            <smart-radio-button group-name="palette">red</smart-radio-button>
            <smart-radio-button group-name="palette">green</smart-radio-button>
            <smart-radio-button group-name="palette">blue</smart-radio-button>
            <smart-radio-button group-name="palette">custom</smart-radio-button>
        </div>
        <div class="option">
            <h3>Enable/Disable Custom Colors</h3>
            <smart-check-box id="enableCustomColors">Enable Custom Colors</smart-check-box>
        </div>
    </div>
</body>
</html>
