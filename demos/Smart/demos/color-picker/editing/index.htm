<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Picker Editing</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.element.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.button.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.dropdownbutton.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tooltip.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.colorpanel.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.colorpicker.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="demoBox">
        <div id="frame">
            <div id="frameHeader">Header</div>
            <div id="frameContent">Content</div>
        </div>
    </div>

    <smart-color-picker drop-down-append-to="body" display-mode="default" drop-down-width="auto" placeholder="Border Color" id="borderColor"></smart-color-picker>
    <smart-color-picker drop-down-append-to="body" display-mode="default" drop-down-width="auto" placeholder="Header Background Color" id="headerBackground"></smart-color-picker>
    <smart-color-picker drop-down-append-to="body" display-mode="default" drop-down-width="auto" placeholder="Header Font Color" id="headerColor"></smart-color-picker>
    <smart-color-picker drop-down-append-to="body" display-mode="default" drop-down-width="auto" placeholder="Background Color" id="background"></smart-color-picker>
    <smart-color-picker drop-down-append-to="body" display-mode="default" drop-down-width="auto" placeholder="Font Color" id="color"></smart-color-picker>
</body>
</html>
