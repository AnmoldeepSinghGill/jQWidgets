<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Validator</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/webcomponents-bundle.js"></script>

    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.element.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.validator.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.date.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.datetimepicker.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.calendar.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.complex.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.button.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tooltip.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.listbox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.dropdownlist.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.combobox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.textbox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.passwordtextbox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.checkbox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.timepicker.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.numerictextbox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.numeric.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.maskedtextbox.js"></script>

    <script src="index.js"></script>
</head>
<body>

    <div class="demo-container">
        <form id="testForm" action="./">

            <div class="fieldset">
                <div class="fieldset-header">
                    Credentials
                </div>

                <div class="field">
                    <div class="field-label">Email</div>
                    <div class="field-value">
                        <smart-text-box select-all-on-focus placeholder="Email" id="email-validation"></smart-text-box>
                    </div>
                </div>

                <div class="field">
                    <div class="field-label">Password</div>
                    <div class="field-value">
                        <smart-password-text-box select-all-on-focus placeholder="Password" id="password-validation"></smart-password-text-box>
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">Confirm Password</div>
                    <div class="field-value">
                        <smart-password-text-box select-all-on-focus placeholder="Confirm Password" id="confirm-password-validation"></smart-password-text-box>
                    </div>
                </div>
            </div>

            <div class="fieldset clear">
                <div class="fieldset-header">
                    Personal Data
                </div>

                <div class="field">
                    <div class="field-label">Name</div>
                    <div class="field-value">
                        <smart-text-box select-all-on-focus placeholder="Name" id="name-validation"></smart-text-box>
                    </div>
                </div>

                <div class="field">
                    <div class="field-label">Date of birth</div>
                    <div class="field-value">
                        <smart-date-time-picker format-string="dddd, MMM dd, yyyy"
                                              calendar-button
                                              enable-mouse-wheel-action
                                              drop-down-position="bottom"
                                              id="date-validation"
                                              spin-buttons
                                              spin-buttons-position="left"></smart-date-time-picker>
                    </div>
                </div>
            </div>

            <div class="fieldset">
                <div class="fieldset-header">
                    Billing address
                </div>

                <div class="field">
                    <div class="field-label">Country</div>
                    <div class="field-value">
                        <smart-drop-down-list id="country-validation">
                            <smart-list-item value="Australia">Australia</smart-list-item>
                            <smart-list-item value="Bulgaria">Bulgaria</smart-list-item>
                            <smart-list-item value="Canada">Canada</smart-list-item>
                        </smart-drop-down-list>
                    </div>
                </div>

                <div class="field">
                    <div class="field-label">City</div>
                    <div class="field-value">
                        <smart-text-box select-all-on-focus placeholder="City" id="city-validation"></smart-text-box>
                    </div>
                </div>

                <div class="field">
                    <div class="field-label">Address</div>
                    <div class="field-value">
                        <smart-text-box select-all-on-focus placeholder="Address" id="address-validation"></smart-text-box>
                    </div>
                </div>

                <div class="field">
                    <div class="field-label">Phone (optional)</div>
                    <div class="field-value">
                        <smart-masked-text-box class="material" hint="" mask="+1 (###) ###-####" id="phone-validation"></smart-masked-text-box>
                    </div>
                </div>

                <div class="field clear">
                    <div class="field-label">Post code (optional)</div>
                    <div class="field-value">
                        <smart-numeric-text-box id="post-code-validation"
                                              input-format="integer"
                                              min="0"
                                              spin-buttons
                                              spin-buttons-position="right"
                                              spin-buttons-step="1"
                                              enable-mouse-wheel-action>
                        </smart-numeric-text-box>

                    </div>
                </div>

                <div id="check" class="checkbox-validator clear">
                    <smart-check-box click-mode="press" id="termsInput">Accept terms</smart-check-box> <br />
                </div>
            </div>

            <div class="fieldset">
                <div id="registerButton" class="submit-button">
                    <smart-button id="register" type="button" class="success">Register</smart-button>
                </div>
            </div>

        </form>

        <div id="validationsummary"></div>

    </div>

</body>
</html>
